<!-- Add this section after topics or wherever you want to display coding exercises -->

{% if coding_exercises %}
<div class="bg-white rounded-lg shadow p-6 mb-6">
  <h3 class="text-2xl font-bold mb-4">üìù Coding Exercises</h3>
  <div class="space-y-3">
    {% for exercise in coding_exercises %}
    <div class="border rounded p-4 hover:border-blue-400 transition-all">
      <div class="flex justify-between items-start">
        <div class="flex-1">
          <h4 class="font-semibold text-lg">{{ exercise.title }}</h4>
          <p class="text-gray-600 text-sm mt-1">
            {{ exercise.description[:100] }}...
          </p>
          <div class="flex gap-2 mt-2">
            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs"
              >{{ exercise.language }}</span
            >
            <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs"
              >{{ exercise.difficulty }}</span
            >
          </div>
        </div>
        <a
          href="{{ url_for('view_coding_exercise', exercise_id=exercise.id) }}"
          class="ml-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 whitespace-nowrap"
        >
          {{ 'View & Edit' if role == 'teacher' else 'Start Exercise' }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
