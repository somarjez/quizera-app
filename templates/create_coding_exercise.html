{% extends "base.html" %} {% block title %}Create Coding Exercise - Quizera{%
endblock %} {% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Create Coding Exercise</h1>

  <form method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow">
    <div>
      <label class="block text-sm font-medium mb-2">Title *</label>
      <input
        type="text"
        name="title"
        required
        class="w-full px-4 py-2 border rounded-lg"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">Description *</label>
      <textarea
        name="description"
        required
        rows="4"
        class="w-full px-4 py-2 border rounded-lg"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-2">Language</label>
        <select name="language" class="w-full px-4 py-2 border rounded-lg">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Difficulty</label>
        <select name="difficulty" class="w-full px-4 py-2 border rounded-lg">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">Starter Code</label>
      <textarea
        name="starter_code"
        rows="8"
        class="w-full px-4 py-2 border rounded-lg font-mono text-sm"
        placeholder="# Write your starter code here..."
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2"
        >Solution Code (for reference)</label
      >
      <textarea
        name="solution_code"
        rows="8"
        class="w-full px-4 py-2 border rounded-lg font-mono text-sm"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2"
        >Test Cases (one per line: input|expected_output)</label
      >
      <textarea
        name="test_cases"
        rows="6"
        class="w-full px-4 py-2 border rounded-lg font-mono text-sm"
        placeholder="5|120&#10;3|6&#10;0|1"
      ></textarea>
      <p class="text-sm text-gray-600 mt-1">
        Format: input|expected_output (e.g., "5|120" for factorial(5))
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">Hints (one per line)</label>
      <textarea
        name="hints"
        rows="4"
        class="w-full px-4 py-2 border rounded-lg"
      ></textarea>
    </div>

    <div class="flex gap-4">
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Create Exercise
      </button>
      <a
        href="{{ url_for('view_subject', subject_id=subject.id) }}"
        class="px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
