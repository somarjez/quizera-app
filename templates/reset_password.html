<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Quizera</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #4a5c8f 0%,
          #7b68a6 25%,
          #b87db8 50%,
          #e8a5c8 75%,
          #ffa94d 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      /* Animated background particles */
      .bg-particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: floatParticle 15s infinite ease-in-out;
      }

      @keyframes floatParticle {
        0%,
        100% {
          transform: translateY(0) translateX(0) scale(1);
        }
        33% {
          transform: translateY(-100px) translateX(50px) scale(1.2);
        }
        66% {
          transform: translateY(-50px) translateX(-50px) scale(0.8);
        }
      }

      .bg-particle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .bg-particle:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 70%;
        left: 80%;
        animation-delay: 2s;
      }
      .bg-particle:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 50%;
        left: 5%;
        animation-delay: 4s;
      }
      .bg-particle:nth-child(4) {
        width: 70px;
        height: 70px;
        top: 20%;
        right: 10%;
        animation-delay: 1s;
      }
      .bg-particle:nth-child(5) {
        width: 90px;
        height: 90px;
        bottom: 10%;
        right: 20%;
        animation-delay: 3s;
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px #fff;
        animation: sparkleFloat 3s ease-in-out infinite;
        opacity: 0;
      }

      @keyframes sparkleFloat {
        0%,
        100% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-30px) scale(1);
        }
      }

      .sparkle:nth-child(6) {
        left: 15%;
        top: 15%;
        animation-delay: 0s;
      }
      .sparkle:nth-child(7) {
        left: 85%;
        top: 25%;
        animation-delay: 1s;
      }
      .sparkle:nth-child(8) {
        left: 25%;
        bottom: 20%;
        animation-delay: 2s;
      }
      .sparkle:nth-child(9) {
        right: 15%;
        bottom: 30%;
        animation-delay: 1.5s;
      }

      .container {
        max-width: 480px;
        width: 100%;
        position: relative;
        z-index: 10;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-card {
        background: white;
        border-radius: 30px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .form-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #4a5c8f, #7b68a6, #ffa94d);
        animation: gradientShift 3s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(100%);
        }
      }

      /* Header Section */
      .header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #4a5c8f, #7b68a6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(74, 92, 143, 0.3);
        animation: iconPulse 2s ease-in-out infinite;
        position: relative;
      }

      @keyframes iconPulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 10px 30px rgba(74, 92, 143, 0.3);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 15px 40px rgba(74, 92, 143, 0.5);
        }
      }

      .icon-wrapper::after {
        content: "✨";
        position: absolute;
        top: -10px;
        right: -5px;
        font-size: 1.5rem;
        animation: sparkleRotate 3s linear infinite;
      }

      @keyframes sparkleRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .icon-wrapper i {
        font-size: 2.5rem;
        color: white;
      }

      h1 {
        font-family: "Poppins", sans-serif;
        font-size: 2rem;
        font-weight: 800;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #6c757d;
        font-size: 1rem;
        font-weight: 500;
      }

      .email-display {
        display: inline-block;
        background: linear-gradient(135deg, #ffa94d, #ff8f3d);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-top: 0.5rem;
        box-shadow: 0 4px 15px rgba(255, 169, 77, 0.3);
      }

      /* Flash Messages */
      .flash-message {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 15px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .flash-message i {
        font-size: 1.25rem;
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      .input-wrapper {
        position: relative;
      }

      input {
        width: 100%;
        padding: 1rem 3rem 1rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      input:focus {
        outline: none;
        border-color: #4a5c8f;
        background: white;
        box-shadow: 0 0 0 4px rgba(74, 92, 143, 0.1);
        transform: translateY(-2px);
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #6c757d;
        transition: all 0.3s ease;
        padding: 0.5rem;
        border-radius: 50%;
      }

      .toggle-password:hover {
        color: #4a5c8f;
        background: rgba(74, 92, 143, 0.1);
      }

      .toggle-password i {
        font-size: 1.25rem;
      }

      /* Password Validation */
      .validation-check {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.3s ease;
      }

      .check-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        transition: all 0.3s ease;
      }

      .check-icon.pending {
        background: #e0e0e0;
        color: #6c757d;
      }

      .check-icon.valid {
        background: #4caf50;
        color: white;
        animation: checkPop 0.3s ease-out;
      }

      .check-icon.invalid {
        background: #ff6b6b;
        color: white;
      }

      @keyframes checkPop {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .validation-text {
        color: #6c757d;
      }

      .validation-check.valid .validation-text {
        color: #4caf50;
        font-weight: 600;
      }

      .validation-check.invalid .validation-text {
        color: #ff6b6b;
        font-weight: 600;
      }

      /* Match Check */
      .match-message {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .match-message.success {
        color: #4caf50;
      }

      .match-message.error {
        color: #ff6b6b;
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 15px;
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #4a5c8f, #7b68a6);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 20px rgba(74, 92, 143, 0.3);
        position: relative;
        overflow: hidden;
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .submit-btn:hover:not(:disabled)::before {
        width: 400px;
        height: 400px;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(74, 92, 143, 0.4);
      }

      .submit-btn:active:not(:disabled) {
        transform: translateY(-1px);
      }

      .submit-btn:disabled {
        background: linear-gradient(135deg, #ccc, #999);
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn-content {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      /* Back to Login */
      .back-link {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #4a5c8f;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .back-link:hover {
        color: #7b68a6;
        transform: translateX(-5px);
      }

      .back-link i {
        transition: transform 0.3s ease;
      }

      .back-link:hover i {
        transform: translateX(-3px);
      }

      @media (max-width: 640px) {
        .form-card {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        .icon-wrapper {
          width: 70px;
          height: 70px;
        }

        .icon-wrapper i {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Particles -->
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>

    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="container">
      <div class="form-card">
        <!-- Header -->
        <div class="header">
          <div class="icon-wrapper">
            <i class="fas fa-lock"></i>
          </div>
          <h1>Reset Password</h1>
          <p class="subtitle">Enter your new password</p>
          {% if email %}
          <span class="email-display">
            <i class="fas fa-envelope"></i>
            {{ email }}
          </span>
          {% endif %}
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div class="flash-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ message }}</span>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <!-- Reset Password Form -->
        <form method="POST" id="resetForm">
          <!-- New Password -->
          <div class="form-group">
            <label for="new_password">New Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="new_password"
                name="new_password"
                placeholder="Enter new password (min. 6 characters)"
                required
                minlength="6"
              />
              <button
                type="button"
                class="toggle-password"
                id="toggleNewPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="validation-check pending" id="length-check">
              <span class="check-icon">
                <i class="fas fa-circle"></i>
              </span>
              <span class="validation-text">At least 6 characters</span>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm your new password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                id="toggleConfirmPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div id="match-check"></div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn" id="submitButton" disabled>
            <span class="btn-content">
              <i class="fas fa-check-circle"></i>
              Update Password
            </span>
          </button>
        </form>

        <!-- Back to Login -->
        <a href="{{ url_for('login') }}" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function togglePassword(button) {
        const inputWrapper = button.closest(".input-wrapper");
        const input = inputWrapper.querySelector("input");
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Setup password toggles
      document
        .getElementById("toggleNewPassword")
        .addEventListener("click", function () {
          togglePassword(this);
        });

      document
        .getElementById("toggleConfirmPassword")
        .addEventListener("click", function () {
          togglePassword(this);
        });

      // Password validation
      const newPassword = document.getElementById("new_password");
      const confirmPassword = document.getElementById("confirm_password");
      const lengthCheck = document.getElementById("length-check");
      const matchCheck = document.getElementById("match-check");
      const submitButton = document.getElementById("submitButton");

      function validatePasswords() {
        const newPwd = newPassword.value;
        const confirmPwd = confirmPassword.value;
        let isValid = true;

        // Check length
        const checkIcon = lengthCheck.querySelector(".check-icon");
        if (newPwd.length >= 6) {
          lengthCheck.classList.remove("pending", "invalid");
          lengthCheck.classList.add("valid");
          checkIcon.innerHTML = '<i class="fas fa-check"></i>';
          checkIcon.classList.remove("pending", "invalid");
          checkIcon.classList.add("valid");
        } else if (newPwd.length > 0) {
          lengthCheck.classList.remove("pending", "valid");
          lengthCheck.classList.add("invalid");
          checkIcon.innerHTML = '<i class="fas fa-times"></i>';
          checkIcon.classList.remove("pending", "valid");
          checkIcon.classList.add("invalid");
          isValid = false;
        } else {
          lengthCheck.classList.remove("valid", "invalid");
          lengthCheck.classList.add("pending");
          checkIcon.innerHTML = '<i class="fas fa-circle"></i>';
          checkIcon.classList.remove("valid", "invalid");
          checkIcon.classList.add("pending");
          isValid = false;
        }

        // Check match
        if (confirmPwd) {
          if (newPwd === confirmPwd && newPwd.length > 0) {
            matchCheck.innerHTML = `
              <div class="match-message success">
                <i class="fas fa-check-circle"></i>
                <span>Passwords match ✓</span>
              </div>
            `;
          } else {
            matchCheck.innerHTML = `
              <div class="match-message error">
                <i class="fas fa-times-circle"></i>
                <span>Passwords do not match</span>
              </div>
            `;
            isValid = false;
          }
        } else {
          matchCheck.innerHTML = "";
        }

        // Enable/disable submit button
        submitButton.disabled = !isValid || !newPwd || !confirmPwd;
      }

      // Add event listeners
      newPassword.addEventListener("input", validatePasswords);
      confirmPassword.addEventListener("input", validatePasswords);

      // Form submission validation
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          const newPwd = newPassword.value;
          const confirmPwd = confirmPassword.value;

          if (newPwd.length < 6) {
            alert("Password must be at least 6 characters long");
            e.preventDefault();
            return;
          }

          if (newPwd !== confirmPwd) {
            alert("Passwords do not match");
            e.preventDefault();
            return;
          }
        });

      // Add sparkle effect on mouse move
      document.addEventListener("mousemove", (e) => {
        if (Math.random() > 0.95) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = e.clientX + "px";
          sparkle.style.top = e.clientY + "px";
          sparkle.style.position = "fixed";
          document.body.appendChild(sparkle);

          setTimeout(() => {
            sparkle.remove();
          }, 3000);
        }
      });
    </script>
  </body>
</html>
